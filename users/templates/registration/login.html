{% extends "registration\base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h2>Login</h2>
<form action="" method="post">
    {% csrf_token %}
    <table>
        {{form.as_p}}
        <tr>
            <td>&nbsp;</td>
            <td><button type="submit">Submit</button></td>
        </tr>
    </table>
</form>
<a href="{%url 'signup'%}" class="Registration__btn"><button>Registration</button></a>
{% endblock %}
